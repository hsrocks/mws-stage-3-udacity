<!DOCTYPE html>
<!-- W3C Recommendation to declare primary langaugae for each web page using the lang attribute -->
<html lang="en">

<head>
  <!-- Added the meta tag -->
  <!-- Added the charset attribute to tell page character encoding -->
  <meta charset="utf-8">
  <!-- Added viewport to let the browser know how to set page dimension and its scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="https://normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#317EFB"/>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <meta name="Description" content="MWS Nanodegree Stage 2 Project By Harpreet Singh">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul role="navigation" aria-label="Breadcrumb" id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Added the skip link -->
  <div role="link" class="skip">
    <a href="#restaurant-container" class="skip-nav">Jump to Restaurant Information</a>
  </div>


  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div role="application" aria-label="Map having Restaurant Location" id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-label="Restaurants Details" role="region">
      <h2 id="restaurant-name" tabindex="0"></h2>
      <div role="region" id="restaurant-schedule" tabindex="0">
        <div id="restaurant-favorite">
          <a id="favourite" tabindex="0" aria-label="Mark this restaurant as your favourite"><i class="fa fa-bookmark">Mark As Favorite</i></a>
        </div>
        <img id="restaurant-img">
        <table id="restaurant-hours">
          <caption>Restaurant Schedule</caption>
        </table>
      </div>
      <!-- div ends -->

      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" role="region">
        <ul id="reviews-list" aria-label="Reviews"></ul>

        <h3>Help us serve you better</h3>
        <form role="form" tab-index="0" id="review-form" aria-label="Please share your review">

          <div class="form-header">
            <label class="form-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name"/>
          </div>

          <div class="review-body">
            <div class="review-rating">
              <label for="rating">Rating:</label>
              <select id="rating" name="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>

            </div>

            <div>
              <!-- <p class="formfield"> -->
              <label  id="comment-label" class="review-text-label" for="review-text">Comment:</label>
                <textarea class="review-text" id="comments" rows="4"  name="comments" maxlength="150" placeholder="Your words matters" required aria-label="Please write about your experience"></textarea>
              <!-- </p> -->
              <button id="review-button" value="Submit">Add Review</button>
            </div>
          </div>
        </form>
        <p id="thanks-para" style="display:none">Thank you for sharing your experience</p>
      </section>
    </div>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
